<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/icons8-code-50.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="styles.css" rel="stylesheet" />
    <title>MI PAGINA DE PRUEBA</title>
</head>

<body>

    <!--banner-->
    <div id="banner">
        <h1>Mi aplicación</h1>
        <p>Esta es la línea importante para que todos lean...</p>
        <p><a href="#">Comencemos</a></p>
    </div>

    <!--div contenedor de la fila y sus columnas--> 
    <div class="container ">

        <div class="row">

            <div class="col-xs-12 col-sm-6 col-md-3">
                <div class="tarjeta">
                    <img src="images/maletin.png" alt="un maletin" width="100">
                    <h2 clas="display-1">Rápida</h2>
                    <p>Una página rápida, <strong>muy rápida</strong> la página</p>
                </div>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-3">
                <div class="tarjeta">
                    <img src="images/diamante.png" alt="un diamante" width="100">
                    <h2>Simple</h2>
                    <p>Una página simple, <strong>muy simple</strong> la página</p>
                </div>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-3">
                <div class="tarjeta">
                    <img src="images/corazon.png" alt="un corazon" width="100">
                    <h2>Increíble</h2>
                    <p>Una página increíble, <strong>muy increíble</strong> la página</p>
                </div>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-3">
                <div class="tarjeta">
                    <img src="images/laptop.png" alt="una laptop" width="100">
                    <h2>Linda</h2>
                    <p>Una página linda, <strong>muy linda</strong> la página</p>
                </div>
            </div>

        </div> <!--div del cierre de la fila o row-->

    </div> <!--div de cierre del contenedor-->


    <!--footer terminado, no tocar nada del footer-->
    <div id="footer">
        <ul>
            <li><a href="#" class="youtube"><i class="fa fa-youtube"></i></a></li>
            <li><a href="#" class="facebook"><i class="fa fa-facebook-f"></i></a></li>
            <li><a href="#" class="twitter"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#" class="github"><i class="fa fa-github"></i></a></li>
        </ul>
    </div>

</html>
